{% extends 'Admin/Head.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% block content %}
    <form action="" method="post">
        <div id="tab" align="center" style="margin-left:250px">
        {% csrf_token %}
        <br><br><br><br><h1 align="center">Complaint Type</h1><br><br><br><br>
        
        <table border="3" align="center">
            <tr> 
                <td>COMPLAINT TYPE</td>
                <td><input type="text" name="txt_cmptype" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td  colspan="2" align="center"><input type="submit" name="save" value="SAVE">
                    <input type="reset" name="cancel" value="CANCEL"></td>
            </tr>
        </table>
    
        <br><br><br>
        <div id="tab" align="center">
        <table border="2" align="center">     <!--- dispay the list of complaint which are we entered-->
            <tr>
                <th>Complaint Type</th>
                <th colspan="2">Action</th>
            </tr>
        
            {% for i in cmptype %}
            <tr>
                <td>{{i.cmptype}}</td>
                <td><a href="{% url 'webadmin:dlt-COMPTYPE' i.id %}">Delete</a></td>   <!---Delete-->
                <td><a href="{% url 'webadmin:Up-COMPTYPE' i.id %}">Edit</a></td>  <!---Edit-->
            </tr>
            {% endfor %}
            
        </table>
    </div>
    </form>  
    <br><br><br><br><br><br><br><br>
    {% endblock content %}
</body>
</html>
